<div class="planner-wrapper">
    <ejs-sidebar #sideBar id="plannerSiderBar" [enableGestures]='false' [showBackdrop]='showBackdrop'
      [closeOnDocumentClick]='closeOnDocumentClick'>
      <div class="dock">
        <div class="info align-center">
          <div class="image"><img src="./assets/images/josephmbuku1.png" /></div>
          <div class="content nameContent">
            <p class='name'>Joseph Mbuku</p>
            <p class='user-type'>Admin</p>
          </div>
        </div>
        <div class="sidebar-item dashboard" routerLink="/dashboard" (click)="onItemClick($event)">
          <span class="dashboard-image"><span class="icon-dashboard item-image"></span></span>
          <span class="text" title="dashboard">Dashboard</span>
        </div>
        <div class="sidebar-item calendar" routerLink="/calendar" (click)="onItemClick($event)">
          <span class="scheduler-image"><span class="icon-schedule item-image"></span></span>
          <span class="text" title="calendar">Schedule</span>
        </div>
        <div class="sidebar-item persons" routerLink="/persons" (click)="onItemClick($event)">
          <span class="persons-image"><span class="icon-persons item-image"></span></span>
          <span class="text" title="persons">Directors</span>
        </div>
        <div class="sidebar-item tasks" routerLink="/tasks" (click)="onItemClick($event)">
          <span class="tasks-image"><span class="icon-tasks item-image"></span></span>
          <span class="text" title="tasks">Tasks</span>
        </div>
        <div class="sidebar-item preference" routerLink="/preference" (click)="onItemClick($event)">
          <span class="preference-image"><span class="icon-preference item-image"></span></span>
          <span class="text" title="preference">Preference</span>
        </div>
        <div class="sidebar-item about" routerLink="/about" (click)="onItemClick($event)">
          <span class="about-image"><span class="icon-about item-image"></span></span>
          <span class="text" title="about">About</span>
        </div>
      </div>
    </ejs-sidebar>
    <main>
      <div class="planner-header">
        <div class="side-bar-opener">
          <span class="open-icon e-icons" (click)='btnClick()'></span>
        </div>
        <div class="name-cantainer">
          <span class="clinic-image icon-logo"></span>
          <span class='clinic-name'>Cumplir Tech Solutions</span>
        </div>
        <div class='logout-container'>
          <div class="logout-icon-container"><span class="icon-logout logout-image"></span></div>
          <span class='logout-name'>Logout</span>
        </div>
      </div>
      <router-outlet></router-outlet>
    </main>
  </div>
