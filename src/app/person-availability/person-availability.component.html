<div class='availability-title'><span class='header-text'>
    <h3>Person's Availability</h3>
  </span><span class='all-text'><a routerLink='/persons'>View All</a></span></div>
<ejs-listview id='listview_template' #availabilityObj height='88%' width='100%' cssClass='e-list-template'
  [dataSource]='dataSource' [showHeader]='false'>
  <ng-template #template let-data="">
    <div class="availabilty-container">
      <div class='image-container'>
        <span class='person-image'><img src="./assets/images/{{data.Text}}.png" /><span
            class='availability {{data.Availability}}'></span></span>
      </div>
      <div class="detail-container">
        <span class="person-name">{{data.Name}}</span>
        <span class="person-speciality">{{getSpecializationText(data.Specialization)}}</span>
      </div>
    </div>
  </ng-template>
</ejs-listview>
